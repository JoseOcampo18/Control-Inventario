<!DOCTYPE html>
<html>

<head>
  <title>Título</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
  <div class="header">
    <h1>INVENTARIO</h1>
  </div>

    <!-- Producto -->
    
    <div class="left">
      <h2>Control Productos</h2>
      <div class="content-info">
        <form>
          <div class="field">
            <label>Código:</label>
            <input id="codigo" type="text" size=35>
            <label>Nombre:</label>
            <input id="nombre" type="text" size=35>
            <label>Cantidad:</label>
            <input id="cantidad" type="number" size=35>
            <label>Costo:</label>
            <input id="costo" type="text" size=35>
            <label>Posición:</label>
            <input id="posicion" type="number" size=35>
          </div>
          <div class="field">
            <input id="btnAdd" type="button" value="Agregar">
            <input id="btnDelete" type="button" value="Eliminar">
            <input id="btnFind" type="button" value="Buscar">
            <input id="btnList" type="button" value="Lista">
            <input id="btnInvert" type="button" value="Invertir">
            <input id="btnPosition" type="button" value="Posicionar">
          </div>
        </form>
      </div>
    </div>
  
    <!-- Producto -->


    <!-- Mostrar -->
    <div class="right">
      <h2>Información Producto</h2>
      <div>
        <table id="table">
          <tr>
            <h5 id="information"></h5>
          </tr>
          <tr id="titulo">
            <th>Código</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Costo</th>
            <th>Valor total</th>
          </tr>    
        </table>
      </div>
    </div>
    <!-- Mostrar -->

  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
